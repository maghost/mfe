name: deploy-app2-container

on:
  push:
    branches:
      - main
    paths:
      - 'app2/packages/container/**'

defaults:
  run:
    working-directory: app2/packages/container

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build

      - uses: chrislennon/action-aws-cli@v1.1
      - run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV

          aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET_NAME }}/app2/container/latest
